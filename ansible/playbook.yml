---
- name:
  hosts: servers
  become: yes
  tasks:
    
    - name: Apt_update
      apt:
        update_cache: yes
    - name: Install Apache
    
      apt:
        name: apache2
        state: present
      
    - name: Start Apache
      service:
        name: apache2
        state: started
    
    -name: enable Apache
      service:
        name: apache2
        enabled: yes    